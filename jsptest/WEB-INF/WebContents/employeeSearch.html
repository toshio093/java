<body>
<script>
$(document).ready(function(){
  $('#table_id').dataTable();
  
  $('input[type=checkbox]').click(function() {
    var t = $(this).prop;
    if(t('checked'))
      t('checked', '');
    else
      t('checked', 'checked');
  });

  $('table tr').click(function() {
    var c = $(this).children('td').children('input[type=checkbox]');
    if(c.prop('checked'))
      c.prop('checked', '');
    else
      c.prop('checked', 'checked');
  });

});
</script>
<table id="table_id">
